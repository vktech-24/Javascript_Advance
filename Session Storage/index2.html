<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Step form session storage</h1>
        <h2>Step-2 For Personal Details</h2>
        <form action="">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Full Address">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Contact Number">
             
            <button type="button" id="Step-back">Back Step</button>
            <button type="button" id="Step-next">Next Step</button>
        </form>
    </div>
</body>
</html>
